<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E11</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="sky"></div>
    <div class="ground"></div>
    <div class="figure">
      <div class="shadow"></div>
      <div class="top">
        <div class="head">
          <div class="mouth">
            <div class="mouth-bottom">
              <div class="tongue"></div>
            </div>
            <div class="mouth-top"></div>
            <div class="mouth-top-l"></div>
            <div class="mouth-top-r"></div>
            <div class="mouth-side-l"></div>
            <div class="mouth-side-r"></div>
          </div>
          <div class="eye-l"></div>
          <div class="eye-r"></div>
        </div>
        <div class="helmet">
          <div class="helmet-back"></div>
          <div class="helmet-side-l"></div>
          <div class="helmet-side-r"></div>
          <div class="helmet-top"></div>
          <div class="helmet-bottom"></div>
        </div>
      </div>
      <div class="middle">
        <div class="jetpack"></div>
        <div class="arm-l">
          <div class="wrist"></div>
          <div class="lower-arm"></div>
          <div class="upper-arm"></div>
          <div class="hand">
            <div class="hand-hole"></div>
          </div>
        </div>
        <div class="arm-r">
          <div class="wrist"></div>
          <div class="lower-arm"></div>
          <div class="upper-arm"></div>
          <div class="hand">
            <div class="hand-hole"></div>
          </div>
        </div>
        <div class="torso">
          <div class="logo">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="waist"></div>
        <div class="leg-l"></div>
        <div class="leg-middle"></div>
        <div class="leg-r"></div>
      </div>
    </div>
  </body>
</html>
